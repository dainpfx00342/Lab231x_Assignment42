<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Edit Course</h3>
    <form th:action="@{/course/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
        <!-- Display message -->
        <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" class="form-control" th:field="*{courseName}" placeholder="Enter course name">
        </div>
        <div class="form-group">
            <label for="courseCode">Course Code</label>
            <input type="text" id="courseCode" class="form-control" th:field="*{courseCode}" placeholder="Enter course code">
        </div>
        <div class="form-group">
            <label for="courseAlias">Course Alias</label>
            <input type="text" id="courseAlias" class="form-control" th:field="*{courseAlias}" placeholder="Enter course alias">
        </div>
        <div class="form-group">
            <label for="courseStatus">Active Status</label>
            <label>
                <select class="form-control" id="courseStatus" th:field="*{courseStatus}">
                    <option th:value="true" th:selected="${course.courseStatus == true}">Active</option>
                    <option th:value="false" th:selected="${course.courseStatus == false}">Inactive</option>
                </select>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/Home" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
